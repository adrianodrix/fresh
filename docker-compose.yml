# v2 syntax
version: '2'

# Named volumes
volumes:
  # MySQL Data
  fresh-mysql-data:
    driver: local

  # Redis Data
  fresh-redis-data:
    driver: local

services:
  # MySQL (5.7)
  mysql:
    image: ambientum/mysql:5.7
    container_name: fresh-mysql
    volumes:
      - fresh-mysql-data:/var/lib/mysql
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=fresh
      - MYSQL_DATABASE=fresh
      - MYSQL_USER=fresh
      - MYSQL_PASSWORD=fresh

  # Redis
  cache:
    image: ambientum/redis:3.2
    container_name: fresh-redis
    command: --appendonly yes
    volumes:
      - fresh-redis-data:/data
    ports:
      - "6379:6379"

  # PHP
  app:
    image: ambientum/php:7.1-nginx
    container_name: fresh-app
    volumes:
      - .:/var/www/app
    ports:
      - "80:8080"
    links:
      - mysql
      - cache

  # Laravel Queues
  queue:
    image: ambientum/php:7.1
    container_name: fresh-queue
    command: php artisan queue:listen
    volumes:
      - .:/var/www/app
    links:
      - mysql
      - cache